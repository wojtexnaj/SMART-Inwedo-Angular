<div class="container-fluid mt-3">
  <div class="row">
    <div class="col">
      <h2>Moment.js</h2>
      <div class="d-flex justify-content-start align-items-center checking-period">
        <div class="mr-1 position-relative">
          <label>Basic date</label>
          <input type="date" class="form-control" [(ngModel)]="firstDate">
          <div *ngIf="!firstDate" class="d-flex justify-content-start align-items-center info-box">
            <i class="fa fa-hand-o-left mr-2"></i>
            <div>
              <strong>Choose date</strong>
            </div>
          </div>
        </div>
        <div *ngIf="firstDate" class="d-flex flex-column flex-lg-row justify-content-start align-items-center ml-3 ml-lg-0">
          <div>
            <label>add/subtract days</label>
            <input type="number" class="form-control input-add" [(ngModel)]="days">
          </div>
          <div>
            <label>add/subtract weeks</label>
            <input type="number" class="form-control input-add" [(ngModel)]="weeks">
          </div>
          <div>
            <label>add/subtract months</label>
            <input type="number" class="form-control input-add" [(ngModel)]="months">
          </div>
          <div>
            <label>add/subtract years</label>
            <input type="number" class="form-control input-add" [(ngModel)]="years">
          </div>
          <button (click)="calculate('firstCalculate')" class="mt-2 mt-lg-0 ml-lg-3 btn btn-outline-secondary align-self-end first-button">calculate</button>
          <div class="mt-3 mt-lg-0 ml-lg-3 align-self-end result">
            <strong>{{ result }}</strong>
            <i class="fa fa-trash text-secondary" *ngIf="isCalculatedFirst" (click)="cleanField('firstCalculate')"></i>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-lg-row justify-content-start align-items-start align-items-lg-center checking-period">
        <div class="mr-1">
          <label>Start date</label>
          <input type="date" class="form-control" [(ngModel)]="startDate" [ngClass]="{'error' : isEnterStartDate}" (focus)="removeError('startDate')">
        </div>
        <div>
          <label>End date</label>
          <input type="date" class="form-control" [(ngModel)]="endDate" [ngClass]="{'error' : isEnterEndtDate}" (focus)="removeError('endDate')">
        </div>
        <button (click)="calculate('secondCalculate')" class="btn btn-outline-secondary align-self-start align-self-lg-end mt-3 mt-lg-0 ml-lg-3">calculate</button>

        <div *ngIf="time" class="d-flex justify-content-between align-items-center result align-self-start align-self-lg-end mt-3 mt-lg-0 ml-lg-3">
          <div class="mr-2">
            <label>milliseconds</label>
            <div>
              <strong>{{ time.milliseconds }}</strong>
            </div>
          </div>
          <div class="mr-2">
            <label>seconds</label>
            <div>
              <strong>{{ time.seconds }}</strong>
            </div>
          </div>
          <div class="mr-2">
            <label>minutes</label>
            <div>
              <strong>{{ time.minutes }}</strong>
            </div>
          </div>
          <div class="mr-2">
            <label>days</label>
            <div>
              <strong>{{ time.days }}</strong>
            </div>
          </div>
          <div class="mr-2">
            <label>weeks</label>
            <div>
              <strong>{{ time.weeks }}</strong>
            </div>
          </div>
          <div class="mr-2">
            <label>months</label>
            <div>
              <strong>{{ time.months }}</strong>
            </div>
          </div>
          <div class="mr-2">
            <label>years</label>
            <div>
              <strong>{{ time.years }}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
