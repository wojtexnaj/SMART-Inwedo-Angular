<div class="container-fluid mt-3">
  <div class="row">
    <div class="col">
      <h2 class=""mb-2>Http Methods</h2>

      <div class="choose-method input-group mb-3">
        <select class="custom-select"[(ngModel)]="selectedMethod">
          <option *ngFor="let method of methods" [ngValue]="method">
            {{ method.name }}
          </option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text">{{ selectedMethod.name }}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4" *ngIf="selectedMethod !=null">

    <div *ngIf="selectedMethod.id == 1" class="col-7">
      <div class="url mb-2"> const url = 'https://jsonplaceholder.typicode.com/posts<span *ngIf="selectedPostId === 0">'</span><span *ngIf="selectedPostId === 0">;</span><span *ngIf="selectedPostId !== 0">/{{selectedPostId}}';</span></div>

      <div class="d-flex justify-content-start align-items-center position-fixed">
        <button class="btn btn-outline-secondary mr-2" (click)="runMethodGet()">get</button>
        <div>url</div>

        <div class="input-group select-post-number ml-2">
          <select class="custom-select"[(ngModel)]="selectedPostId">
            <option *ngFor="let postId of postIds" [ngValue]="postId">
              {{ postId }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-5" *ngIf="selectedMethod.id == 1">
      <div>
        <div class="post-box mb-4 pl-5 pl-md-0" *ngFor="let post of posts">
          <div class="">{{curlyBracketLeft}}</div>
          <div><strong>id</strong>: {{ post.id }},</div>
          <div><strong>user id</strong>: {{ post.userId }},</div>
          <div><strong>title</strong>: "{{ post.title }}",</div>
          <div><strong>body</strong>: "{{ post.body }}" </div>
          <div>{{curlyBracketRight}}</div>
       </div>
      </div>

    </div>
  </div>

  <div *ngIf="loading">
    <loader></loader>
  </div>
</div>
